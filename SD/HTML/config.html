<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Evil Crow RF V2 - Config</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="brand">
        <span>⚡</span> EVIL CROW RF
      </div>
      <button class="mobile-menu-toggle" id="menuToggle">☰</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="/" class="nav-link">Dashboard</a></li>
        <li><a href="/rxconfig" class="nav-link">RX Config</a></li>
        <li><a href="/txconfig" class="nav-link">TX Config</a></li>
        <li><a href="/viewlog" class="nav-link">Logs</a></li>
        <li><a href="/config" class="nav-link active">Settings</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <div class="card glass-panel">
      <div class="card-header">System Configuration</div>

      <form id="wifiForm" onsubmit="event.preventDefault(); applyWiFi();">
        <h3>Wi-Fi Settings</h3>
        <div class="form-group">
          <label for="ssid">SSID</label>
          <input type="text" id="ssid" name="ssid" required placeholder="Network Name">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Network Password">
        </div>

        <div class="btn-group">
          <button type="submit" class="btn">Save Wi-Fi</button>
          <button type="button" class="btn btn-danger" onclick="deleteWiFiConfig()">Reset Wi-Fi</button>
        </div>
      </form>

      <hr style="border-color: var(--glass-border); margin: 2rem 0;">

      <h3>Device Actions</h3>
      <div class="btn-group">
        <button type="button" class="btn" onclick="clearCache()">Clear Cache</button>
        <button type="button" class="btn btn-danger" onclick="rebootDevice()">Reboot Device</button>
      </div>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>

  <script>
    function applyWiFi() {
      const ssid = document.getElementById('ssid').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!ssid || !password) {
        UI.showToast('SSID and password required', 'error');
        return;
      }

      fetch('/updatewifi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ ssid, password })
      })
        .then(r => r.json())
        .then(data => UI.showToast(data.message, data.status === 'success' ? 'success' : 'error'))
        .catch(() => UI.showToast('Connection failed', 'error'));
    }

    function deleteWiFiConfig() {
      if (!confirm('Delete Wi-Fi config?')) return;
      fetch('/deletewificonfig', { method: 'POST' })
        .then(r => r.json())
        .then(data => UI.showToast(data.message, 'success'))
        .catch(() => UI.showToast('Failed to delete config', 'error'));
    }

    function rebootDevice() {
      if (!confirm('Reboot device?')) return;
      fetch('/reboot', { method: 'POST' });
      UI.showToast('Rebooting...', 'warning');
    }

    function clearCache() {
      // Cache clearing logic is usually browser-side for this simple implementation
      // Just force reload with cache busting
      if ('caches' in window) {
        caches.keys().then((names) => {
          names.forEach(name => caches.delete(name));
        });
      }
      window.location.reload(true);
    }
  </script>
</body>

</html>
