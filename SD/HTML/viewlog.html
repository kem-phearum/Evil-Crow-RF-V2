<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evil Crow RF V2 - Logs</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="brand">
                <span>⚡</span> EVIL CROW RF
            </div>
            <button class="mobile-menu-toggle" id="menuToggle">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/rxconfig" class="nav-link">RX Config</a></li>
                <li><a href="/txconfig" class="nav-link">TX Config</a></li>
                <li><a href="/viewlog" class="nav-link active">Logs</a></li>
                <li><a href="/config" class="nav-link">Settings</a></li>
            </ul>
        </div>
    </header>

    <main class="main-content">
        <div class="card glass-panel">
            <div class="card-header">
                System Logs
                <button class="btn btn-sm" onclick="fetchLogs()">Refresh</button>
            </div>
            <div id="logOutput" class="log-output">Loading logs...</div>

            <div class="btn-group" style="margin-top: 1rem;">
                <button type="button" class="btn btn-danger" onclick="deleteLogs()">Delete Logs</button>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchLogs);

        async function fetchLogs() {
            const logPanel = document.getElementById('logOutput');
            try {
                const res = await fetch('/logs');
                if (res.ok) {
                    const text = await res.text();
                    logPanel.textContent = text || 'No logs available.';
                    logPanel.scrollTop = logPanel.scrollHeight;
                } else {
                    logPanel.textContent = 'Failed to load logs.';
                }
            } catch (e) {
                logPanel.textContent = 'Connection error.';
            }
        }

        async function deleteLogs() {
            if (!confirm('Clear all logs?')) return;

            try {
                const res = await fetch('/delete', { method: 'POST' });
                if (res.ok) {
                    UI.showToast('Logs Cleared', 'success');
                    fetchLogs();
                } else {
                    UI.showToast('Failed to clear logs', 'error');
                }
            } catch (e) {
                UI.showToast('Connection error', 'error');
            }
        }
    </script>
</body>

</html>
