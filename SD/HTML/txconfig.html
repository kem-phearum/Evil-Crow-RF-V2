<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Evil Crow RF V2 - TX Config</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="brand">
        <span>⚡</span> EVIL CROW RF
      </div>
      <button class="mobile-menu-toggle" id="menuToggle">☰</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="/" class="nav-link">Dashboard</a></li>
        <li><a href="/rxconfig" class="nav-link">RX Config</a></li>
        <li><a href="/txconfig" class="nav-link active">TX Config</a></li>
        <li><a href="/viewlog" class="nav-link">Logs</a></li>
        <li><a href="/config" class="nav-link">Settings</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <div class="card glass-panel">
      <div class="card-header">Transmit RAW Data</div>
      <form id="txRawForm">
        <div class="form-group">
          <label>Module Selection</label>
          <select name="module" id="module">
            <option value="1">CC1101 Module 1 (900MHz)</option>
            <option value="2">CC1101 Module 2 (433MHz)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Modulation</label>
          <select name="mod" id="mod">
            <option value="0">2-FSK</option>
            <option value="2">ASK/OOK</option>
          </select>
        </div>

        <div class="form-group">
          <label>Frequency (Hz)</label>
          <input type="number" name="frequency" placeholder="e.g. 433920000">
        </div>

        <div class="form-group">
          <label>Deviation (kHz)</label>
          <input type="number" name="deviation" placeholder="e.g. 47">
        </div>

        <div class="form-group">
          <label>RAW Data</label>
          <textarea name="rawdata" placeholder="Enter RAW data..." rows="4"></textarea>
        </div>

        <button type="button" class="btn" onclick="transmitRaw()">Transmit</button>
      </form>
    </div>

    <div class="card glass-panel">
      <div class="card-header">Jammer Configuration</div>
      <form id="jammerForm">
        <div class="form-group">
          <label>Module</label>
          <select name="module">
            <option value="1">Module 1</option>
            <option value="2">Module 2</option>
          </select>
        </div>

        <div class="form-group">
          <label>Frequency (Hz)</label>
          <input type="number" name="frequency" placeholder="Target Frequency">
        </div>

        <div class="form-group">
          <label>Power Output</label>
          <input type="number" name="power" placeholder="0-12 dBm">
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-danger" onclick="startJammer()">Start Jammer</button>
          <button type="button" class="btn" onclick="stopJammer()">Stop</button>
        </div>
      </form>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>

  <script>
    async function transmitRaw() {
      const form = document.getElementById('txRawForm');
      const data = new URLSearchParams(new FormData(form));

      if (!form.frequency.value || !form.rawdata.value) {
        UI.showToast('Frequency and Data required', 'error');
        return;
      }

      try {
        const res = await fetch('/settx', { method: 'POST', body: data });
        if (res.ok) UI.showToast('Transmission Sent', 'success');
        else UI.showToast('Transmission Failed', 'error');
      } catch (e) {
        UI.showToast('Connection Error', 'error');
      }
    }

    async function startJammer() {
      const form = document.getElementById('jammerForm');
      const data = new URLSearchParams(new FormData(form));

      try {
        const res = await fetch('/setjammer', { method: 'POST', body: data });
        if (res.ok) UI.showToast('Jammer Active', 'warning');
        else UI.showToast('Failed to Start', 'error');
      } catch (e) { UI.showToast('Error', 'error'); }
    }

    async function stopJammer() {
      try {
        await fetch('/stopjammer', { method: 'POST' });
        UI.showToast('Jammer Stopped', 'success');
      } catch (e) { UI.showToast('Error', 'error'); }
    }
  </script>
</body>

</html>
