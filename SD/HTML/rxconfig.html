<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Evil Crow RF V2 - RX Config</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="brand">
        <span>⚡</span> EVIL CROW RF
      </div>
      <button class="mobile-menu-toggle" id="menuToggle">☰</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="/" class="nav-link">Dashboard</a></li>
        <li><a href="/rxconfig" class="nav-link active">RX Config</a></li>
        <li><a href="/txconfig" class="nav-link">TX Config</a></li>
        <li><a href="/viewlog" class="nav-link">Logs</a></li>
        <li><a href="/config" class="nav-link">Settings</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <div class="card glass-panel">
      <div class="card-header">RX Configuration</div>

      <form id="rxForm">
        <div class="form-group">
          <label>Module Selection</label>
          <select name="module" id="module">
            <option value="1">CC1101 Module 1 (900MHz)</option>
            <option value="2">CC1101 Module 2 (433MHz)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Modulation</label>
          <select name="mod" id="mod">
            <option value="0">2-FSK</option>
            <option value="2">ASK/OOK</option>
          </select>
        </div>

        <div class="form-group">
          <label>Frequency (Hz)</label>
          <input type="number" name="frequency" placeholder="e.g. 433920000">
        </div>

        <div class="form-group">
          <label>RX Bandwidth (kHz)</label>
          <input type="number" name="setrxbw" placeholder="e.g. 58">
        </div>

        <div class="form-group">
          <label>Deviation (kHz)</label>
          <input type="number" name="deviation" placeholder="e.g. 47">
        </div>

        <div class="form-group">
          <label>Data Rate (kBaud)</label>
          <input type="number" name="datarate" placeholder="e.g. 4.8">
        </div>

        <input type="hidden" name="configmodule" value="4">

        <div class="btn-group">
          <button type="button" class="btn" onclick="applyRX()">Start RX</button>
          <button type="button" class="btn btn-danger" onclick="stopRX()">Stop RX</button>
        </div>
      </form>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>

  <script>
    async function applyRX() {
      const form = document.getElementById('rxForm');
      const data = new URLSearchParams(new FormData(form));

      if (!form.frequency.value) {
        UI.showToast('Frequency is required', 'error');
        return;
      }

      try {
        const res = await fetch('/setrx', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data
        });

        if (res.ok) UI.showToast('RX Started', 'success');
        else UI.showToast('Failed to start RX', 'error');
      } catch (e) {
        UI.showToast('Connection error', 'error');
      }
    }

    async function stopRX() {
      try {
        await fetch('/stoprx', { method: 'POST' });
        UI.showToast('RX Stopped', 'warning');
      } catch (e) {
        UI.showToast('Connection error', 'error');
      }
    }
  </script>
</body>

</html>
